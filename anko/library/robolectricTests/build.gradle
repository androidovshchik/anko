apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode ANKO_VERSION_CODE
        versionName ANKO_VERSION
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation project(':generated:anko-commons')
    implementation project(':generated:anko-sdk21')
    implementation project(':generated:anko-sdk21-listeners')
    implementation project(':generated:anko-coroutines')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    testImplementation 'junit:junit:4.13.2'
}
